	 //   - Bài 3. Một sinh viên có điểm kiểm tra môn lập trình web là x dưới dạng số (0 <= x <= 10). Hãy chuyển điểm số sang dạng chữ với điều kiện sau:
	 //   Từ 0 đến 3.9: Điểm F
	 //   Từ 4 đến 5.4: Điểm D
	 //   Từ 5.5 đến 6.9: Điểm C
	 //   Từ 7 đến 8.4: Điểm B
	 //   Từ 8.5 đến 10: Điểm A

	 function bai3(x){
	 	//CHUYEN TU SO SANG CHU~
	 	if (typeof x == "number"){
	 		if (x>=0 && x<=3.9){
	 			document.write("M dc diem F");
	 		}else if (x>=4 && x<=5.4) {
	 			document.write("M dc diem D");
	 		}else if (x>=5.5 && x<=6.9) {
	 			document.write("M dc diem C");
	 		}else if (x>=7 && x<=8.4 ) {
	 			document.write("M dc diem B");
	 		}else if (x>=8.5 && x<=10 ) {
	 			document.write("M dc diem A");
	 		}else if (x>10) {
	 			document.write("SO ban vua nhap lon hon 10");
	 		}
	 	}else if (typeof x == "string") {

	 		//CHUYEN TU CHU~ SANG SO
	 		console.log(typeof x);
	 		switch(x){
	 			case "A": document.write("M dc diem trong khoang 8.5 den 10");
	 			break;

	 			case "B": document.write("M dc diem trong khoang 7 den 8.4");
	 			break;

	 			case "C": document.write("M dc diem trong khoang 5.5 den 6.9");
	 			break;

	 			case "D": document.write("M dc diem trong khoang 4 den 5.4");
	 			break;

	 			case "F": document.write("M dc diem trong khoang 0 den 3.9");
	 			break;

	 			default: document.write("Moi nhap so diem trong khoang A-B-C-D-F");
	 			break;
	 		}
	 	}else{
	 		document.write("Du lieu ban vua nhap khong fai la 1 number hoac string hoac lon hon 10")
	 	}
	 }
